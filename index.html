<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reuniões Virtuais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
    }
    .meeting p{
      margin-top:25px!important;
      margin-left:30px!important;
    }

    #current-time {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 1.5rem;
    }

    .meeting {
      display:flex;
      flex-wrap:wrap;
      margin: 1rem 0;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
  </style>
  <meta name="description" content="Descubra como parar de usar drogas com apoio gratuito. Encontre ajuda para deixar a cocaína e saiba como parar de fumar maconha com grupos de recuperação online">
</head>
<body>
  <h1>Reuniões no Zoom Agora</h1>
  <div>Fonte das informações e maiores detalhes:<a href="https://na.org.br">na.org.br</a></div>
  <div>Boa reunião. Funciona!</div>
  <div id="current-time">Carregando horário...</div>
  <div id="meetings-container"></div>

  <script>
    const currentTimeElement = document.getElementById("current-time");

    function updateTime() {
      const diasSemana = [
        "Domingo", "Segunda-feira", "Terça-feira",
        "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"
      ];

      const agora = new Date();
      const horas = agora.getHours().toString().padStart(2, "0");
      const minutos = agora.getMinutes().toString().padStart(2, "0");
      const segundos = agora.getSeconds().toString().padStart(2, "0");
      const diaSemana = diasSemana[agora.getDay()];

      currentTimeElement.textContent = `Hoje é ${diaSemana}, ${horas}:${minutos}:${segundos}`;
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>

  <script src="app.js"></script>
</body>
</html>
